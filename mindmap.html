        <script type="text/javascript">
            $(function(){
                $("#includedContent").load("b.html"); 
            });


            var tree = localStorage.getItem("tree");
            // console.log(tree);
           $("#tree").jstree({
            "core" : {
                "data" : (tree != "undefined" && tree != null) ? JSON.parse(tree)
                : [
                    {"id" : "ajson1", "parent" : "#", "text":"Simple root node"},
                    {"id" : "ajson2", "parent" : "#", "text":"root node2"},
                    {"id" : "ajson3", "parent" : "ajson1", "text":"child1"},
                    {"id" : "ajson4", "parent" : "ajson2", "text":"child2"},
                ],
                "check_callback" : true
            },
            "plugins" : [
                "search",
                "contextmenu",
                "types",
                "unique",
                "changed",
                "dnd",
                "state",
                "cookies",
                // "sort"
            ]
           })

           // 검색
           $(function() {
            var to = false;
            $("#searchText").keyup(function () {
                if(to) { clearTimeout(to); }
                to = setTimeout(function() {
                    var v = $("#searchText").val();
                    $("#tree").jstree(true).search(v);
                }, 250)
            });

            $("#tree").jstree("open_all"); //tree 전체 오픈
           });

           var save = function() {
            var treeJsonDta = $("#tree").jstree().get_json('#', {no_state:true, flat:true});
            localStorage.setItem("tree", JSON.stringify(treeJsonDta));
           }
        </script>
