		<script>

			$(document).ready(function() {
				
				var today = new Date();
				var addDate = new Date();
				addDate.setDate(today.getDate() + 180);
				// $('#startDate').datepicker('update', today);
				// $('#endDate').datepicker('update', addDate);
				$("#startDate").datepicker();
				$("#endDate").datepicker();
				$('#startDate').datepicker({
					format : 'yyyy-mm-dd', 
					autoclose: true, 
					setDate: today, 
					todayHighlight: true
				}).datepicker('update', today);
				$('#endDate').datepicker({
					format : 'yyyy-mm-dd', 
					autoclose: true, 
					setDate: addDate, 
					todayHighlight: true
				}).datepicker('update', addDate);

				setDDay();
			});

			const getDateDiff = (d1, d2) => {
				const date1 = new Date(d1);
				const date2 = new Date(d2);
				
				const diffDate = date1.getTime() - date2.getTime();
				
				return Math.abs(diffDate / (1000 * 60 * 60 * 24)); // 밀리세컨 * 초 * 분 * 시 = 일
			}

			function setComma(num) {
				var pattern = /(^[+-]?\d+)(\d{3})/;
				num += '';
				while (pattern.test(num)) {
					num = num.replace(pattern, '$1' + ',' + '$2');
				}
				return num;
			}

			function setDDay() {
				var startDate = $('#startDate').val();
				var endDate = $('#endDate').val()
				var diffDate = getDateDiff(startDate, endDate);
				
				if($("input[name=isTodayAddRadio]:checked").val() == 'y') {
					diffDate = diffDate + 1;
					$("#leftDate").text(setComma(diffDate));
					$("#leftHours").text(setComma(diffDate*24));
				} else {
					$("#leftDate").text(setComma(diffDate));
					$("#leftHours").text(setComma(diffDate*24));
				}
			}

			$("input[name=isTodayAddRadio]").on('change', function() {
				setDDay();
			})

			$("#startDate").on('change', function() {
				setDDay();
			})

			$("#endDate").on('change', function() {
				setDDay();
			})
